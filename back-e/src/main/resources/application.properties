# Server Configuration
server.port=8080
spring.application.name=ems-backend

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ems_db
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation123456789
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# Time Zone
spring.jackson.time-zone=Asia/Colombo

# File Upload (for base64 image upload)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.ems=DEBUG
logging.level.org.springframework.security=DEBUG

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# WhatsApp Configuration
whatsapp.api.url=https://graph.facebook.com/v18.0
whatsapp.api.token=YOUR_ACCESS_TOKEN_HERE
whatsapp.phone.number.id=YOUR_PHONE_NUMBER_ID_HERE
whatsapp.verify.token=YOUR_CUSTOM_VERIFY_TOKEN_123

# Application Configuration
app.frontend.url=http://localhost:3000
app.password.reset.token.expiry.minutes=15

# Enable Scheduling
spring.task.scheduling.enabled=true
